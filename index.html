<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="res/Ikea_logo.png">
    <title>IKEA Log In</title>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="res/bilal-mansuri-pes0_kuwsOU-unsplash.jpg" class="bg-img">
            <div class="logo-body">
                <img src="res/Ikea_logo.png" class="logo-img">
            </div>
        </div>
        <div class="right">
            <div class="login-container">
                <label for="mail">Mail Address</label>
                <input type="email" name="mail" id="mail" placeholder="example@mail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*****">
                <div class="remember-me">
                    <label for="remember">Remember Me</label>
                    <input type="checkbox" name="remember" id="remember">
                </div>
                <button type="button">Log In</button>
            </div>
        </div>
    </div>
</body>

</html>
